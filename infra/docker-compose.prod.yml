services:
  backend:
    image: ${BACKEND_IMAGE}
    container_name: backend
    env_file:
      - .env.prod
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: "jdbc:mysql://${RDS_ENDPOINT}:3306/myapp?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Seoul&useSSL=false"
      SPRING_DATASOURCE_USERNAME: "${SPRING_DATASOURCE_USERNAME}"
      SPRING_DATASOURCE_PASSWORD: "${SPRING_DATASOURCE_PASSWORD}"
      SERVER_PORT: "8080"
      RDS_ENDPOINT: ${RDS_ENDPOINT}
    restart: unless-stopped
    ports:
      - "8080:8080"

  frontend:
    image: ${FRONTEND_IMAGE}
    container_name: frontend
    depends_on:
      - backend
    restart: unless-stopped
    ports:
      - "80:80"